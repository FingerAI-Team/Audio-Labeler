<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오디오 레이블링 툴</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0; padding: 0;
            background: linear-gradient(120deg, #e3f0ff 0%, #f7f7f7 100%);
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(25, 118, 210, 0.10), 0 1.5px 6px rgba(0,0,0,0.04);
        }
        h1 {
            margin-top: 0;
            color: #1976d2;
            font-weight: 700;
            letter-spacing: -1px;
        }
        h2 {
            color: #333;
            margin-top: 32px;
            margin-bottom: 18px;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 32px;
            background: #fafcff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(25,118,210,0.04);
        }
        th, td {
            border-bottom: 1px solid #e3eaf2;
            padding: 13px 10px;
            text-align: center;
        }
        th {
            background: #e3f0ff;
            color: #1976d2;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background: #f0f7ff;
            transition: background 0.2s;
        }
        .audio-section {
            margin-bottom: 32px;
            background: #f7faff;
            border-radius: 14px;
            box-shadow: 0 1px 6px rgba(25,118,210,0.06);
            padding: 28px 24px 18px 24px;
        }
        .tag-section {
            display: flex;
            gap: 18px;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .tag-section label {
            font-weight: 500;
            color: #1976d2;
        }
        .tag-section input, .tag-section select {
            padding: 7px 10px;
            border: 1px solid #b6c6e3;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
        }
        .tag-section input:focus, .tag-section select:focus {
            border: 1.5px solid #1976d2;
        }
        .actions {
            margin-top: 24px;
            display: flex;
            gap: 14px;
        }
        button {
            padding: 9px 22px;
            border-radius: 7px;
            border: none;
            background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(25,118,210,0.08);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
            box-shadow: 0 2px 8px rgba(25,118,210,0.13);
            transform: translateY(-2px) scale(1.03);
        }
        button:disabled {
            background: #b0b0b0;
            cursor: not-allowed;
        }
        @media (max-width: 700px) {
            .container { padding: 12px 2vw; }
            .audio-section { padding: 12px 2vw; }
            .tag-section { flex-direction: column; align-items: flex-start; gap: 8px; }
            table, th, td { font-size: 0.97em; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>오디오 레이블링 툴</h1>
    <!-- 작업 파일 목록 -->
    <h2>작업 목록</h2>
    <table>
        <thead>
        <tr>
            <th>파일명</th>
            <th>상태</th>
            <th>담당자</th>
            <th>진행률</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>audio1.wav</td>
            <td>미작업</td>
            <td>홍길동</td>
            <td>0%</td>
            <td><button>작업 시작</button></td>
        </tr>
        <tr>
            <td>audio2.wav</td>
            <td>작업중</td>
            <td>김철수</td>
            <td>50%</td>
            <td><button>계속 작업</button></td>
        </tr>
        </tbody>
    </table>

    <!-- 오디오 주석 작업 영역 -->
    <div class="audio-section">
        <h2>오디오 주석 작업</h2>
        <audio controls style="width:100%; border-radius: 8px; background: #e3f0ff;">
            <source src="#" type="audio/wav">
            브라우저가 오디오 태그를 지원하지 않습니다.
        </audio>
        <div class="tag-section">
            <label>구간 선택: </label>
            <input type="number" min="0" placeholder="시작 (초)"> ~
            <input type="number" min="0" placeholder="끝 (초)">
            <label>발화자:</label>
            <select>
                <option>화자1</option>
                <option>화자2</option>
                <option>기타</option>
            </select>
            <button>구간 추가</button>
        </div>
        <table>
            <thead>
            <tr><th>시작</th><th>끝</th><th>발화자</th><th>삭제</th></tr>
            </thead>
            <tbody>
            <tr><td>1.2</td><td>3.5</td><td>화자1</td><td><button>삭제</button></td></tr>
            </tbody>
        </table>
        <div class="actions">
            <button>주석 저장</button>
            <button>다운로드</button>
        </div>
    </div>
</div>
</body>
</html>
